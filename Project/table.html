<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
    />

     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.bootstrap5.min.css"
    />
    <!-- Responsive -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.bootstrap5.min.css"
    />
  </link>
  <body>
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container-fluid d-lg-lflex justify-content-lg-around">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-4" href="#">
          <i class="bi bi-person-badge"></i> MOANAND
        </a>

        <!-- Logout button -->
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="card shadow-sm">
        <div
          class="card-header bg-success text-white d-flex justify-content-between align-items-center"
        >
          <h4 class="mb-0">Employee Data</h4>
          <a href="adduser.html" class="btn btn-light btn-sm"
            >➕ Add Employee</a
          >
        </div>
        <div class="card-body">
          <table
            id="example"
            class="table table-striped table-bordered table-hover w-100 nowrap"
          >
            <thead class="table-dark">
              <tr>
                <th class="col-1">ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Job</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="content"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.js"></script>

    <!-- Buttons Export -->
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.print.min.js"></script>

    <!-- Responsive -->
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.min.js"></script>
    <script src="js/table.js"></script>

    <script>
     document.getElementById("logoutBtn").addEventListener("click", function () {
  localStorage.setItem("loggedIn", "false"); // غيّر بدل remove
  window.location.replace("../login.html");
});

// ✅ حماية الصفحة
if (localStorage.getItem("loggedIn") !== "true") {
  window.location.replace("../login.html");
}

    </script>
  </body>
</html>
