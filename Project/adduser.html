<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Employee Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container-fluid d-lg-lflex justify-content-lg-around">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-4" href="#">
          <i class="bi bi-person-badge"></i> MOANAND
        </a>

        <!-- Logout button -->
        <div class="d-flex">
          <button id="logoutBtn" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4 align-items-center">
        <div class="col-md-6">
          <h1 class="text-success text-center text-md-start">Employee Form</h1>
        </div>
        <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
          <a href="table.html" class="btn btn-success">
            <i class="bi bi-table"></i> Tables
          </a>
        </div>
      </div>

      <form id="employeeForm" method="post">
        <!-- User Info -->
        <div class="mb-4 p-3 border rounded-3 bg-light shadow-sm">
          <h6 class="d-flex align-items-center mb-3">
            <i class="bi bi-person-circle text-primary me-2"></i> User Info
          </h6>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter full name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Enter phone number"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                placeholder="Enter address"
              />
            </div>
          </div>
        </div>

        <!-- Job Info -->
        <div class="mb-4 p-3 border rounded-3 bg-light shadow-sm">
          <h6 class="d-flex align-items-center mb-3">
            <i class="bi bi-briefcase-fill text-warning me-2"></i> Job Info
          </h6>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <select
                id="department"
                name="department"
                class="form-select"
                required
              >
                <option value="" selected disabled>Choose...</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="job_title" class="form-label">Job Title</label>
              <input
                type="text"
                id="job_title"
                name="job_title"
                class="form-control"
                placeholder="Enter job title"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input
                type="number"
                id="salary"
                name="salary"
                class="form-control"
                placeholder="Enter salary"
                required
              />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button type="reset" class="btn btn-secondary">
            <i class="bi bi-arrow-clockwise"></i> Reset
          </button>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle-fill"></i> Submit
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.setItem("loggedIn", "false"); 
          window.location.replace("../login.html");
        });

      // ✅ حماية الصفحة
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.replace("../login.html");
      }
    </script>
  </body>
</html>
